<html>
<body>
    <script>
    function addNumbers(a, b) {
        return a + b;
        
        }
        var num1 = 100;
        var num2= 10;
        
        var sum = addNumbers(num1, num2);
        
        if (sum > 100) {
            alert("The numbers are getting too high!");
        }
        
        document.write("<p>Number 1: " + num1 + "</p>");
        document.write("<p>Number 2: " + num2 + "</p>");
        document.write("<p>Sum: " + sum + "</p>");
    </script>
</body>  
</html>
